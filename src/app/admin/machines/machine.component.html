<div class="container">
    <div class="row mt-5">
      <div class="col-md-1">
  
      </div>
      <div class="col-md-10">
        <table>
          <tr>
            <th>
              Machine Name
            </th>
            <th>
              Sensor
            </th>
          </tr>
          <tr>
            <td>
              <input placeholder="name" [(ngModel)]="machineInsert.machineName">
            </td>
            <td>
              <select placeholder="type" [(ngModel)]="machineInsert.sensorDto">
              <!--  <option value="GENERIC">GENERIC</option>
                <option value="GLASS">GLASS</option>
                <option value="PAPER">PAPER</option>
                <option value="PLASTIC">PLASTIC</option> --> 
              </select>
            </td>
            <td>
              <button (click)="insert(machinesToInsert)">Insert</button>
            </td>
            <td>
              <button (click)="clear()">Clear</button>
            </td>
          </tr>
          <tr *ngFor="let machine of machines">
            <td>
              <input [(ngModel)]="machine.machineName">
            </td>
            <td>
              <select [(ngModel)]="machine.sensorDto">
                <!--<option [selected]="material.type===GENERIC" value="GENERIC">GENERIC</option>
                <option [selected]="material.type===GLASS" value="GLASS">GLASS</option>
                <option [selected]="material.type===PAPER" value="PAPER">PAPER</option>
                <option [selected]="material.type===PLASTIC" value="PLASTIC">PLASTIC</option> -->
              </select>
            </td>
            <td>
              <button (click)=update(machine)>Save</button>
            </td>
            <td>
              <button (click)="delete(machine)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-1">
  
      </div>
    </div>
  </div>
