
 <div class="col-md-10 myImage" src="assets/img/contrader-background.jpg" style="background-image: url(assets/img/contrader-background.jpg);">
  <table>
    <tr *ngFor="let material of materials3">
      <th id="primo"> 
        Quantità  &nbsp;
      </th>
      <th id="secondo">
         attualmente  &nbsp;lavorata: 
      </th>
      <th id="terzo">
        {{material.materialsQuantity}}
      </th>
    </tr>
     <tr *ngFor="let material of materials">
        
        <td>
          Inserire Kg di materiale da lavorare
        </td>
      <td>
        <input placeholder="Inserire quantità"  [(ngModel)]="material2.materialsQuantity">
      </td>
      <td>
        <button (click)="calcola(material2.materialsQuantity, material)">Avvio macchinario</button>
      </td>
    </tr>
 
  </table>

</div>
