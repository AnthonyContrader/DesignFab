
 <h1 style="text-align: center"> Sono stati inseriti {{provaMaterials.materialsQuantity}} kg  di {{provaMaterials.materialType}} nella macchina principale.</h1> 
<br>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Scegliere la lavorazione
          </th>
        </tr>
      <tr *ngFor="let material of materials" >  
          <td>   
           <select [(ngModel)]="material.materialType">
             <option [selected]="material.materialType" value="PAPER">Riciclo carta</option>
             <option [selected]="material.materialType" value="PLASTIC">Riciclo plastica</option>
             <option [selected]="material.materialType" value="GLASS">riciclo vetro</option>
           </select>
        </td>
        <td>
          <button (click)=update(material)>Avvio</button>
          <h1 style="text-align: center" (ngModel)="quantity"> Sono stati inseriti {{quantity}} kg  di {{material.materialType}}nella macchina principale.</h1> 
        </td>
      </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
